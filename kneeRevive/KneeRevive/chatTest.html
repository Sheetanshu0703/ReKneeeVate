<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask BotKnee</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0f1117;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 400px;
      max-height: 600px;
      border-radius: 12px;
      background: #1a1c23;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(90deg, #00ffe0, #00c8ff);
      color: #000;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #00c8ff;
      color: #000;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background-color: #2e2f36;
      border-left: 3px solid #00ffe0;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #333;
      background-color: #1a1c23;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2a2c35;
      color: #fff;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #00ffe0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .typing {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">🦿 KneeRevive Assistant</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      userInput.value = "";

      const typing = document.createElement("div");
      typing.classList.add("message", "bot", "typing");
      typing.innerText = "Typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("http://localhost:5000/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: "user123", // You can dynamically assign this later
            message: message
          })
        });

        const data = await response.json();
        typing.remove();

        if (data.response) {
          appendMessage(data.response, "bot");
        } else {
          appendMessage("⚠️ Error from API: No valid response", "bot");
        }
      } catch (err) {
        typing.remove();
        appendMessage("🚨 Server Error: " + err.message, "bot");
      }
    }

    // Allow pressing Enter to send
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
